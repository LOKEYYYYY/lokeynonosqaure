<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/3.png"> <!-- Thumbnail for social media -->
    <meta property="og:title" content="ADAMMMMM HBD"> <!-- Title for social media preview -->
    <meta property="og:description" content="Celebrate ADAMMMMM HBD with this fun interactive page!">
    <meta property="og:url" content="yourwebsite.com"> <!-- Your website URL -->

    <title>ADAMMMMM HBD</title>
    
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Center content in the page */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('images/bg.jpg'); /* Ensure this path is correct */
            background-size: cover; /* Makes sure the image covers the entire screen */
            background-position: center; /* Ensures the image is centered */
            background-attachment: fixed; /* Makes the background fixed when scrolling */
            position: relative;
            overflow: hidden; /* Prevents scrolling and keeps everything within the window */
        }

        /* Container for centering elements */
        .container {
            text-align: center;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: relative;
        }

        /* Style for the message */
        #message {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Style for the button (now an image) */
        #actionButton {
            padding: 0;
            width: 150px; /* Adjust to image size */
            height: 150px; /* Adjust to image size */
            cursor: pointer;
            background-color: transparent;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, left 0.2s ease, top 0.2s ease;
            position: absolute; /* Positioning for random movement */
            background-image: url('images/4.png'); /* Replace with your image URL */
            background-size: cover; /* Ensures the image fills the button */
            background-position: center;
            z-index: 100; /* Ensures button stays above other elements */
        }

        /* Style when the button is clicked (enlarged) */
        #actionButton.enlarged {
            transform: scale(1.2);
            background-image: url('images/3.png'); /* Replace with your image URL */
        }

        /* Style for clickable word */
        .clickable {
            color: black; /* Changed from blue to black */
            cursor: pointer;
        }

        /* Ensure the word "button" is clickable */
        .clickable:hover {
            text-decoration: underline;
        }

        /* Make the button and message responsive on mobile */
        @media (max-width: 768px) {
            #message {
                font-size: 1.5rem;
            }

            #actionButton {
                width: 120px;
                height: 120px;
            }
        }

        /* For very small screens (extra mobile devices) */
        @media (max-width: 480px) {
            #message {
                font-size: 1.2rem;
            }

            #actionButton {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">CLICK ON THE <span class="clickable">LOVE</span> FOR EXTRA CONTENT</h1>
        <button id="actionButton"></button> <!-- The button now has an image -->
    </div>

    <script>
        // Get the elements
        const message = document.getElementById('message');
        const button = document.getElementById('actionButton');
        let buttonClicked = false;

        // Function to move the button randomly
        function moveButtonRandomly() {
            if (!buttonClicked) {
                // Get the window size
                const maxWidth = window.innerWidth - button.offsetWidth; // Maximum X position
                const maxHeight = window.innerHeight - button.offsetHeight; // Maximum Y position

                // Generate random positions for the button, ensuring they stay within the visible window
                const randomX = Math.random() * maxWidth; 
                const randomY = Math.random() * maxHeight;

                // Apply the random positions
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
            }
        }

        // Move the button every 500 milliseconds
        setInterval(moveButtonRandomly, 500);

        // Event listener for button click
        button.addEventListener('click', () => {
            buttonClicked = true; // Stop the random movement after the button is clicked
            // Enlarge the button
            button.classList.add('enlarged');
            
            // After 3 seconds, reset the button size and allow random movement again
            setTimeout(() => {
                button.classList.remove('enlarged');
                buttonClicked = false; // Resume random movement after enlargement
            }, 3000); // 3000 milliseconds = 3 seconds
        });

        // Event listener for clicking on the word "love"
        message.addEventListener('click', (e) => {
            if (e.target.tagName === 'SPAN') {
                // Navigate to a new page if the word "love" is clicked
                window.location.href = "nextpage.html"; // Change this to your desired next page URL
            }
        });
    </script>
</body>
</html>
